<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CalcuLaTeX</title>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
  </head>
  <body>
     <script> var render = () => setTimeout(window.render, 500) </script>
     <span class="header"> <h1> CalcuLaTeX </h1> </span>
     <div class="container">
         <div class="container-item">
             <textarea id="text_input" oninput="render()">
''' 
CalcuLaTeX:

Write an expression followed by = ? to evaluate it:
'''

50 g + 1 kg = ?

'''
You can suggest a unit if it outputs the wrong one. \\
Make sure it's correct otherwise the document won't \\
compile!
'''

5 m/s^2 * 3 kg = ?
5 m/s^2 * 3 kg = ? N

'''
Assign variables with =
'''
x = 5
y = 10 kg
x * y = ?
z = x kg + y = ?

'''
Set the output digits or use scientific notation \\
by using !digits \{n\} or !scientific 
'''

1 / 3 = ?

!digits 10
1 / 3 = ?

!digits 1
!scientific
1 kg = ? mg

'''
Escape raw latex with three single quotes.

There's still plenty of bugs, so feel free to \\
open an issue at \\
https://github.com/mkhan45/CalcuLaTeX
'''
             </textarea>
         </div>
         <div class="container-item">
             <div id="output"></div>
         </div>
     </div>
     <script src="index.js"></script>
     <script> render() </script>

     <style>
         h1 {
             font-family: Sans-Serif;
         }
     
         .header {
             text-align: center;
         }
     
         .container {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             min-height: 50vh;
         }
     
         textarea {
             padding-top: 1em;
             width: 100%;
             min-height: 100%;
             font-size: 1.5em;
         }
     
         .container-item {
             min-width: 40vw;
             min-height: 100%;
             margin: 1em;
         }
     </style>
  </body>
</html>
